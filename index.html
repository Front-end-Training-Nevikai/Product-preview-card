<body>
<!-- main container -->
 <main class="card">
    <!-- image product -->
    <picture class="card__picture">

  <source media="(min-width: 768px)" srcset="assets/images/image-product-desktop.jpg">
  <img src="assets/images/image-product-mobile.jpg" alt="product image" loading="lazy">
</picture>

    <!-- information for product -->
    <section class="card__information">
        <section class="card__content">
        <p class="card__label">Perfume</p>
        <!-- title -->
        <h1 class="card__title">Gabrielle Essence Eau De Parfum</h1>
        <!-- text -->
        <p class="card__text">A floral, solar and voluptuous interpretation composed by Olivier Polge,
  Perfumer-Creator for the House of CHANEL.</p>
  </section>
  <!-- price -->
   <section class="card__pricing">
          <span class="card__price">$149.99</span>
        <span class="card__old-price"><del>$169.99</del></span>
    </section>

        <!-- add to cart button -->
        <button type="button" class="card__button"> <i class="fa-brands fa-opencart card__button-icon"aria-hidden="true"></i>  <span>Add to Cart</ุณ></button>
    </section>
 </main>
